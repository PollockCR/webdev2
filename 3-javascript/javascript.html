<!DOCTYPE html>

<html>

    <head>

        <title>Javascript</title>
        
        <link rel="stylesheet" type="text/css" href="javascript.css">

    </head>

    <body>
        
        <p>How many fingers are you holding up?</p>
        
        <form>
        
            <select id="myFingers"></select>
            <button id="submitButton">Submit</button>
            
        </form>

    </body>
    
    <script>
        
        for(var i = 0; i < 6; i++){
            
            document.getElementById("myFingers").innerHTML += "<option>" + i + "</option>";
            
        }
        
        document.getElementById("submitButton").onclick = function() {
            
            var fingers = document.getElementById("myFingers").value;
            
            var guess = getRandom(6);
            
            var count = 1;
            
            while (guess != fingers) {
                
                count++;
                
                var guess = getRandom(6);
                
            }
            
            alert("Got it! " + guess + " fingers. It took me " + count + " guesses.");
            
        }
            
        function getRandom (max) {
            
            return Math.floor(Math.random() * Math.floor(max));
            
        }
        
    </script>

</html>
