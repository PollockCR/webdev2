<!DOCTYPE html>

<html>

    <head>

        <title>Javascript</title>
        
        <link rel="stylesheet" type="text/css" href="javascript.css">

    </head>

    <body>
        
        <div id="myTweets"></div>

    </body>
    
    <script>
        
        var tweetString = "";
        
        var tweets = ["I love hot sauce", "My milkshake brings all the boys to the yard", "Let's party!"];
        
        for (var i = 0; i < tweets.length; i++){
            
             tweetString += "<p>" + tweets[i] + "</p>";
            
        }
        
        document.getElementById("myTweets").innerHTML = tweetString;
    
    </script>

</html>
