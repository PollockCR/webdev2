<!DOCTYPE html>

<html>

    <head>

        <title>Javascript</title>
        
        <link rel="stylesheet" type="text/css" href="javascript.css">

    </head>

    <body>
        
        <p>What is the magic word?</p>
        
        <form>
        
            <input id="wordEntered" type="text">

            <button id="submitWord">Submit</button>

        </form>

    </body>
    
    <script>
        
        document.getElementById("submitWord").onclick = function() {
            
            var wordEntered = document.getElementById("wordEntered").value;
            
            var magicWord = "spider";
         
            if (wordEntered == magicWord) {
                
                alert(magicWord + " is the magic word!");
                
            } else {
                
                alert("Incorrect. Try again.");
                
            }
            
        }
    
    </script>

</html>
