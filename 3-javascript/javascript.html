<!DOCTYPE html>

<html>

    <head>

        <title>Javascript</title>
        
        <link rel="stylesheet" type="text/css" href="javascript.css">

    </head>

    <body>
        
        <input type="text" id="userInput">

        <button id="changeText">Change text</button>
        
        <p id="myText">This is some text</p>

    </body>
    
    <script>
    
        document.getElementById("changeText").onclick = function() {
            
            var textEntered = "";
            
            textEntered = document.getElementById("userInput").value;
            
            document.getElementById("myText").innerHTML = textEntered;
            
        }
    
    </script>

</html>
