<!DOCTYPE html>

<html>

    <head>

        <title>Javascript</title>
        
        <link rel="stylesheet" type="text/css" href="javascript.css">

    </head>

    <body>
        
        <p>How many fingers am I holding up?</p>
        
        <form>
        
            <input id="numberEntered" type="number">

            <button id="submitButton">Submit</button>

        </form>

    </body>
    
    <script>
        
       document.getElementById("submitButton").onclick = function() {
            
            var numberEntered = document.getElementById("numberEntered").value;
            
            var fingers = getRandomInt(6);
            
            if(fingers == numberEntered){
                
                alert("Correct! I am holding up " + fingers + " fingers.");
                
            } else {

                alert("Incorrect. I am holding up " + fingers + " fingers.");
            
            }
            
        }
       
       function getRandomInt(max) {
           
           return Math.floor(Math.random() * Math.floor(max));
       
       }
    
    </script>

</html>
