<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Webpage with Style</title>
        
        <style type="text/css">
            
            /* full stop / class selector */
            
            .grey {
                color: grey;
                text-decoration: underline;
            }
            
            /* IDs (use only once per page) */
            #first-section {
                color: blue;
                background-color: peachpuff;
                width: 50%;
            }
            
            #second-section {
                background-color: #CAEFE9;
            }
        
        </style>
        
    </head>
    
    <body>
        
        <div id="first-section">
            <p>The quick brown fox jumped over the lazy dog.</p>

            <p>This is boring text. <span class="grey">You wasted your time reading this.</span></p>
        </div>        
        
        <div id="second-section">
            <p>Wow, I love internal CSS.</p>

            <h1>CSS is cool!</h1>
        </div>
        
    </body>
    
</html>
