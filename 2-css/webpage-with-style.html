<!DOCTYPE html>
<html>

    <head>

        <title>Webpage with Style</title>
        
        <style type="text/css">
            
            .no-underline {
                text-decoration: none;
            }
            
            .no-underline:hover {
                text-decoration: underline;
            }

            /* psuedo classes */
            a:visited {
                color:rebeccapurple;
            }
            
        </style>
        

    </head>

    <body>
        
        <p><a class="no-underline" href="http://www.google.com">This is a link to Google that underlines when hovered over.</a></p>
        
        <p><a href="http://www.google.com" target="_blank">This is a link to Google that opens in a new tab.</a></p>


    </body>

</html>
