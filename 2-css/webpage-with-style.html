<!DOCTYPE html>
<html>

    <head>

        <title>Webpage with Style</title>

        <style type="text/css">
            .square {
                width: 100px;
                height: 100px;
                margin: 40px;
                float: left;
                color: white;
            }

            .red {
                background-color: red;
                border: 10px black solid;
            }

            .blue {
                background-color: blue;
                border-style: dashed dotted double ridge;
                border-color: orange orangered orchid olivedrab;
                border-width: 11px 22px 33px 44px;
            }

            .green {
                background-color: green;
                border-radius: 50px;
            }

        </style>

    </head>

    <body>

        <div class="red square">
            This is a red square.
        </div>

        <div class="blue square">
            This is a blue square.
        </div>

        <div class="green square">
            This is a green square.
        </div>


    </body>

</html>
