<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Webpage with Style</title>
        
        <style type="text/css">
            
            /* full stop / class selector */
            .red {
                color: red;
            }
            
            .large {
                font-size: 200%;
            }
            
            .grey {
                color: grey;
                text-decoration: underline;
            }
            
            /* IDs (use only once per page) */
            #green {
                color: green;
            }
        
        </style>
        
    </head>
    
    <body>
        
        <h1 class="red large">CSS is cool!</h1>
        
        <p class="red">The quick brown fox jumped over the lazy dog.</p>
        
        <p id="green">This is boring text. <span class="grey">You wasted your time reading this.</span></p>
        
        <p class="large">Wow, I love internal CSS.</p>
        
    </body>
    
</html>
