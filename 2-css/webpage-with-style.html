<!DOCTYPE html>
<html>

    <head>

        <title>Webpage with Style</title>
        
        <style type="text/css">
            
            .bold {
                font-weight: bold;
            }
            
            .italic {
                font-style: italic;
            }
            
            .underline {
                text-decoration: underline;
            }
            
            a {
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
                color: green;
            }
            
            .big {
                font-size: 200%;
            }
            
        </style>

    </head>

    <body>

        <p class="bold">This is bold text.</p>
        
        <p class="italic">This is italic text. <span class="bold">This is bold and italic text.</span></p>

        <p class="underline">This text is underlined.</p>
        
        <a href="">This is a link that is not underlined, but will be underlined when hovered over.</a>
        
        <p class="big">This text is big.</p>

    </body>

</html>
