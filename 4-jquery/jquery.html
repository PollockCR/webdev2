<html>

    <head>
        
        <title>jQuery</title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
            
        <div id="blue" class="circle"></div>
                
        <p id="fadingText">This is a <a href="http://api.jquery.com/fadeOut/">link</a> to learn more about the jQuery .fadeOut() function...</p>
        
        <button id="clickMe">Click me!</button>
        
        <p id="princess">There once was a pretty princess named Penelope. Penelope prefers to pick pink flowers each afternoon. She places the flowers in a pot and presents them to her prudent parents.</p>
        
        <button id="princessButton">Toggle trivial text!</button>
        
        <script type="text/javascript">
            
            $("#princess").hide();
            
            $("#blue").click(function () {
                
               $(this).fadeOut("slow", function () { // callback function 
                   
                   alert("Fadeout has finished");
                   
               });
                
                
            });
            
            $("#clickMe").click(function () {
                
                $("#fadingText").fadeOut();
                
            });
            
            $("#princessButton").click(function () {
                
                $("#princess").toggle("slow");
            
            });
            
        </script>
    
    </body>

</html>
