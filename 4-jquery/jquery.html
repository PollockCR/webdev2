<html>

    <head>
        
        <title>jQuery</title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
        <div class="wrapper">
            
            <p id="formFeedback"></p>

            <form id="target">
                
                <div class="form-element">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="e.g. yourname@gmail.com">
                
                </div>
                
                <div class="form-element">
                
                    <label for="phone">Telephone</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g. 5551234567">
                
                </div>
                
                <div class="form-element">
                
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                
                </div>
                
                <div class="form-element">
                
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                
                </div>
                
                <div class="form-element">

                    <input type="submit" id="submitButton" value="Submit">
                    
                </div>

            </form>

            <script type="text/javascript" src="jquery.js"></script>
            
        </div>
    
    </body>

</html>
