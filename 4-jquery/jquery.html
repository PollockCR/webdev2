<html>

    <head>
        
        <title>jQuery</title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
        
        <div id="green" class="circle"></div>
        
        <p>This is some text.</p>
        
        <div id="red" class="circle"></div>
            
        <div id="blue" class="circle"></div>
        
        <iframe id="myBlog" title="Inline Frame Example" width="900px" height="600px" src="http://www.memoirsofatilde.wordpress.com">
        </iframe>
        
        <script type="text/javascript">
        
        $("#green").click(function () {
            
            $("p").html("This text has changed.");
            
        });
            
        $("#red").click(function () {
            
            alert($("p").html());
            
        });  
        
        $("#blue").hover(function () {
            
            $("#myBlog").attr("src", "https://www.thaicookingclasschiangrai.com/main-dish-recipes");
            
        });
            
            
        
        
        </script>
    
    </body>

</html>
