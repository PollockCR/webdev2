<html>

    <head>
        
        <title>Code Player</title>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    </head>
    
    <body>
        
        <div id="control">
        
            <h3>Code Player</h3>
            
            <div id="panels">
            
                <a role="button" class="btn active" id="htmlButton">HTML</a>
                <a role="button" class="btn inactive" id="cssButton">CSS</a>
                <a role="button" class="btn inactive" id="javascriptButton">JavaScript</a>
                <a role="button" class="btn active" id="outputButton">Output</a>
            
            </div>
        
        </div>
        
        <div id="content">
        
            <div id="html" class="contentPanel">
                
                <h4>HTML</h4>
                
                <textarea type="text" class="contentText">
                </textarea>
                
            </div>
            
            <div id="css" class="contentPanel">
            
                <h4>CSS</h4>
                
            </div>
            <div id="javascript" class="contentPanel">
            
                <h4>JavaScript</h4>
            
            </div>
            <div id="output" class="contentPanel">
            
                <h4>Output</h4>
                
                <div id="outputResult"></div>
            
            </div>
        
        </div>
        
    
        <script type="text/javascript" src="jquery.js"></script>
        
    </body>

</html>
