<!DOCTYPE html>
<html>

    <head>

        <title>Other HTML5 Features</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <style>

            div p {
                font-style: italic;
            }

            h3 ~ p {
                /* p w/ h3 in parent */
                color: pink;
            }

            h3 + p {
                /* p immediately after h3 */
                font-size: 150%;
            }

            a[target] {
                color: yellow;
            }

            a[href="http://www.google.com"] {
                /* element w/ particular attribute */
                font-size: 120%;
            }

            a[href*="google"] {
                /*
                *= contains
                ^= begins w/
                ~= has value between two spaces
                |= has value seperated by hyphens (-)
                */
                color: red;
            }

        </style>

    </head>

    <body>

        <h1>I am a heading</h1>

        <div>

            <h3>I am an h3 heading.</h3>

            <p>I am a paragraph.</p>

            <p>I'm in the div!</p>

            <a target="_blank" href="">I am a link.</a>

        </div>

        <p>I'm outside the div!</p>

        <a href="http://www.google.com">I am another link.</a>

    </body>

</html>
