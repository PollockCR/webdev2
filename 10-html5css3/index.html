<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 &amp; CSS 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <style>

            #myCanvas {
                border: 1px solid grey;
            }

        </style>
    </head>

    <body>

        <canvas id="myCanvas" width="600" height="400"></canvas>

        <script>

            var myCanvas = document.getElementById("myCanvas");
            var context = myCanvas.getContext("2d");
            var gradient = context.createLinearGradient(200, 100, 400, 300);
            var textGradient = context.createLinearGradient(200, 50, 300, 50);
            
            gradient.addColorStop(0, "white");
            gradient.addColorStop(1, "#DEB278");
            
            textGradient.addColorStop(0, "red");
            textGradient.addColorStop(1, "green");

            context.fillStyle = gradient;
            context.fillRect(200, 100, 200, 200);

            context.lineWidth = 2;
            context.strokeStyle = "#A38EB4";

            context.moveTo(200, 300);
            context.lineTo(400, 100);
            context.moveTo(200, 100);
            context.lineTo(400, 300);
            context.stroke();

            context.beginPath();
            context.arc(100, 100, 50, Math.PI, 2 * Math.PI * .75);
            context.stroke();
            
            context.fillStyle = textGradient;
            context.font = "20px Arial";
            context.fillText("My Canvas", 200, 50);
            
        </script>

    </body>
</html>
