<!DOCTYPE html>
<html>
    <head>
        <title>Other HTML5 Features</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <style>

            article {
                color: green;
            }

            header, footer, article, section, nav, menu {
                display: block; /* compatibility with IE */
            }

        </style>

    </head>

    <body>

        <article>

            This is some content!

        </article>

        <container>

            I am a container!

        </container>

        <figure>

            <img src="media/lionfish.jpg" alt="Lionfish" data-description="Fish" id="lionfish">

            <figcaption><mark>Lionfish</mark> <small>Wikipedia</small></figcaption>

        </figure>

        <input type="range" step="10" min="0" max="100">

        <div contenteditable="true">
            
            This text is editable!
            
        </div>

        <script>

            document.createElement("container");
            console.log(document.getElementById("lionfish").getAttribute("data-description"));

        </script>

    </body>
</html>
