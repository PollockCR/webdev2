<!DOCTYPE html>
<html>

    <head>

        <title>Other HTML5 Features</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <style>

            a:hover {
                font-weight: bold;
            }

            input:focus {
                background-color: blue;
            }

            input:enabled {

            }

            input:disabled {

            }

            input:checked {

            }

            p:first-child {
                color: aqua;
            }

            p:last-child {
                font-size: 80%;
            }

            p:only-child {
                font-weight: bold;
            }

            h1:first-of-type{
                color: hotpink;
            }

            p:last-of-type{
                background-color: beige;
            }

            p:only-of-type{
                text-decoration: underline;
            }
            
            tr:nth-child(2n){
                /* every other row (can also use odd/even)
                nth-last-child - count backwards
                nth-of-type - only count a certain type (e.g. only count p)
                */
                background-color: aliceblue;
            }
            
            div:empty {
                display: none;
            }
            
            h3:not(.green){
                color: pink;
            }
            
            :not(div){
                
            }
            
            p:first-letter{
                /* first-line */
                font-size: 120%;
            }

            a:after {
                content: " \["attr(href)"\]";
            }
        </style>

    </head>

    <body>

        <h1>I am a heading</h1>

        <input type="text">

        <div>

            <h3>I am an h3 heading.</h3>

            <p>I am a paragraph.</p>

            <p>I'm in the div!</p>

            <a target="_blank" href="http://example.com">I am a link.</a>

        </div>

        <p>I'm outside the div!</p>

        <a href="http://www.google.com">I am another link.</a>

        <div>

            <p>I am a lonely paragraph.</p>

        </div>
        
        <table>
            <tr><td>Cat</td></tr>
            <tr><td>Dog</td></tr>
            <tr><td>Mouse</td></tr>
            <tr><td>Pig</td></tr>

        </table>
        
        <div></div>

    </body>

</html>
